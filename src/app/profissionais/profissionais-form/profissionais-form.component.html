<h1 class="mt-4">Formulário de Profissionais</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ profissional.id ? 'Edição' : 'Cadastro' }}</li>
</ol>

<form #profissionalForm="ngForm" (ngSubmit)="enviar()">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="success === true">
        Profissinal salvo com sucesso!
      </div>
      <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
        {{ erro }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label>Nome Completo: *</label>
        <input type="text" class="form-control" [(ngModel)]="profissional.nome" name="nome">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>RG: *</label>
        <input type="text" class="form-control" [(ngModel)]="profissional.rg" name="rg">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>CPF: </label>
        <input type="text" class="form-control" [(ngModel)]="profissional.cpf" name="cpf">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Conta Bancária: *</label>
        <input type="text" class="form-control" [(ngModel)]="profissional.contaBancaria" name="contaBancaria">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>CEP: *</label>
        <input type="text" class="form-control" [(ngModel)]="profissional.cep" name="cep">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Endereço: *</label>
        <input type="text" class="form-control" [(ngModel)]="profissional.endereco" name="endereco">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Bairro: *</label>
        <input type="text" class="form-control" [(ngModel)]="profissional.bairro" name="bairro">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Nota: *</label>
        <input type="number" class="form-control" [(ngModel)]="profissional.nota" name="nota">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Foto: *</label>
        <input type="file" class="" [(ngModel)]="profissional.foto" name="foto">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label>Telefone: *</label>
        <input type="tel" class="form-control" [(ngModel)]="profissional.telefone" name="telefone">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>DisponibilidadeSemana: </label>
        <input type="text" class="form-control" [(ngModel)]="profissional.disponibilidadeDiasNaSemana" name="disponibilidadeDiasNaSemana">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Observação: </label>
        <input type="text" class="form-control" [(ngModel)]="profissional.observacao" name="observacao">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label>Situação do Profissional: </label>
         <select class="form-select form-control" [(ngModel)]="profissional.aprovado" name="aprovado">
            <option selected></option>
            <option value="Aprovado">Aprovado</option>
            <option value="Reprovado">Reprovado</option>
            <option value="Em Análise">Em análise</option>
          </select>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Referencia profissional: </label>
        <input type="text" class="form-control" [(ngModel)]="profissional.referenciaProfissional" name="referenciaProfissional">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Profissional Ativo ou não: </label>
         <select class="form-select form-control" [(ngModel)]="profissional.ativo" name="ativo">
            <option selected></option>
            <option value="False">Não</option>
            <option value="True">Sim</option>
          </select>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Antecedente Criminal: </label>
        <input type="file" class="" [(ngModel)]="profissional.antecedenteCriminal" name="antecedenteCriminal">
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label>Tipo de Serviço: </label>
           <select class="form-select form-control" [(ngModel)]="profissional.tipoServico" name="tipoServico">
              <option selected></option>
              <option value="Limpeza">Limpeza</option>
              <option value="Cozinheira">Cozinheira(o)</option>
              <option value="Piscineiro">Piscineiro(a)</option>
            </select>
        </div>
      </div>
      <div class="col-md-1" *ngIf="profissional.dataCadastro">
        <div class="form-group">
          <label>Data Cadastro: </label>
          <input type="text" class="form-control" disabled="true" [ngModel]="profissional.dataCadastro" name="dataCadastro" >
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-0">
      <button type="submit" class="btn btn-success ml-3" *ngIf="!profissional.id" >
        <i class="fa fa-save"></i> Salvar
      </button>
      <button type="submit" class="btn btn-primary ml-3" *ngIf="profissional.id" >
        <i class="fa fa-sync-alt"></i> Atualizar
      </button>
    </div>
      <button type="button" class="btn btn-danger ml-1" (click) = "voltarParaLista()" >
        <i class="fa fa-arrow-alt-circle-left"></i> Voltar
      </button>
  </div>
</form>
